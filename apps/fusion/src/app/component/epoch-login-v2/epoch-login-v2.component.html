<div class="text-white bg py-10 px-10 md:px-20">
  <img [src]="appIcon" i18n-alt alt=" Infosys | Epoch" />
  <div i18n class="title font-bold">
    Epoch - Infosys Live Collaboration Platform
  </div>
  <p i18n class="text-base sm:text-xl font-medium">
    Powered by Infosys Wingspan
  </p>
</div>

<div class="flex flex-wrap justify-center p-6 md:px-16">
  <div *ngFor="let event of events" class="w-full sm:w-1/2 lg:w-1/3 ">
    <div class="card m-4">
      <div class="flex items-center justify-center h-40 bg-image" [style.background]="event?.bgColor"
        [style.background-image]="'url(' + event?.thumbnail + ')'">
        <div *ngIf="event?.thumbnailTitle" class=" header-title">
          {{event?.thumbnailTitle}}
        </div>
      </div>
      <div class="px-4 pt-6 pb-8">
        <div class="font-semibold">
          {{event?.date}}
        </div>
        <div class="text-2xl leading-none font-bold pt-8">
          {{event?.name}}
        </div>
        <div class="py-6 desc text-base">
          {{event?.desc}}
        </div>
        <a [href]="event?.link" target="_blank">
          <button mat-raised-button class="btn">
            KNOW MORE
          </button>
        </a>
      </div>
    </div>
  </div>
</div>

<div class="bg-footer md:px-20 px-6 py-4 flex flex-wrap justify-between items-center">
  <div class="flex flex-wrap items-center sm:justify-center">
    <div i18n>Connect with us</div>
    <div class="pt-1">
      <a class="pl-4 pr-2" href="https://www.linkedin.com/company/infosys/" rel="noopener noreferrer" target="_blank">
        <img src="/assets/icons/linkedin-grey.png" alt="linkedin">
      </a>
      <a class="px-2" href="https://www.facebook.com/Infosys" rel="noopener noreferrer" target="_blank">
        <img src="/assets/icons/facebook-grey.png" alt="facebook">
      </a>

      <a class="px-2" href="https://www.youtube.com/user/infosys" rel="noopener noreferrer" target="_blank">
        <img src="/assets/icons/youtube-grey.png" alt="youtube">
      </a>
      <a class="px-2" href="https://twitter.com/Infosys" rel="noopener noreferrer" target="_blank">
        <img src="/assets/icons/twitter-grey.png" alt="twitter">
      </a>
    </div>
  </div>
  <div i18n>Epoch | Powered by Infosys Wingspan</div>
</div>
