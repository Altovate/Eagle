<div class="dialog-container">
  <!-- div to display problem statement  -->
  <div id='problemStatement' class="problem-statement"></div>

  <div class="options" *ngIf="data.questionType == 'SCQ' || data.questionType == 'MCQ'">
    <!-- loop to display options -->
    <div *ngFor="let num of [1,2,3,4,5,6]">
      <div class="option flex" *ngIf="data['option'+ num ]">
        <mat-radio-button *ngIf="data.questionType == 'SCQ'" [disabled]="true"></mat-radio-button>
        <mat-checkbox *ngIf="data.questionType == 'MCQ'" [disabled]="true"></mat-checkbox>
        <span [innerHTML]="data['option'+ num ]"></span>
      </div>
    </div>
  </div>
  <div *ngIf="data.questionType == 'hotspot'">
    <ws-auth-view-hotspot-question [data]='data'></ws-auth-view-hotspot-question>
  </div>
  <div *ngIf="data.questionType == 'dnd' || data.questionType == 'rdnd'">
    <ws-auth-view-dnd-question [data]='data'></ws-auth-view-dnd-question>
  </div>

  <div *ngIf="data.questionType == 'slider'">
    <ws-auth-view-slider-question [data]='data'></ws-auth-view-slider-question>
  </div>

  <!-- <div class="flex solution-pane w100">
    <div *ngIf="data.questionType == 'MCQ' || data.questionType == 'SCQ' ">Solution: &nbsp;{{data.solution.split("").join(',')}}</div>
    <div *ngIf="data.questionType == 'hotspot' ||  data.questionType =='slider' ">Solution: &nbsp;{{data.solution}}</div>
  </div> -->
  <div>
    <mat-list class="w100">
      <mat-list-item>
        <div class="list-item">
          <div>Question type: &nbsp; {{ data.questionType }}</div>
          <div>Maximum marks: &nbsp; {{ data.maxMarks }}</div>
        </div>
      </mat-list-item>
      <mat-divider></mat-divider>

      <mat-list-item>
        <div class="list-item">
          <div *ngIf="data.questionType == 'MCQ' || data.questionType == 'SCQ' ">
            Solution: &nbsp;{{ data.solution.split('').join(',') }}
          </div>
          <div *ngIf="data.questionType == 'hotspot' || data.questionType =='slider'">
            Solution: &nbsp;{{ data.solution }}
          </div>
          <div>Difficulty: &nbsp; {{ data.difficulty }}</div>
        </div>
      </mat-list-item>

    </mat-list>
  </div>

</div>

<div mat-dialog-actions>
  <div class="close-btn">
    <button mat-raised-button class="ws-mat-primary-background" [mat-dialog-close]="data">
      <span class="text-white" i18n>Close</span>
    </button>
  </div>
</div>
