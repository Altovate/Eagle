<mat-card class="mb-4">
  <mat-spinner *ngIf="!dataAvailable" class="flex m-auto"></mat-spinner>
  <ws-utils-horizontal-scroller wsAuthSortableList (sort)="sort($event)" [loadStatus]="'done'"
    *ngIf="selectedData?.length > 0 && dataAvailable">
    <div class="mr-4 mat-elevation-z4 mb-4 mt-2 container" wsAuthSortable
      *ngFor="let selected of selectedData; let i = index">
      <iframe *ngIf=" selected?.iframeSrc" [src]="selected?.iframeSrc" frameborder="0"></iframe>
      <img *ngIf="selected?.imageSrc && selected?.imageSrc !== 'blank'" class="h-full w-full"
        [wsUtilsDefaultThumbnail]="defaultThumbnail" src="{{ selected?.imageSrc }}" alt="Content Icon" />
      <img *ngIf="selected?.imageSrc === 'blank'" class="h-full w-full" [wsUtilsDefaultThumbnail]="defaultThumbnail"
        alt="Content Icon" />
      <!-- <div class="overlay"></div> -->
      <div class="mr-4 mat-elevation-z4 mb-2 mt-2 container" *wsAuthDraggableHelper></div>
    </div>
  </ws-utils-horizontal-scroller>
</mat-card>
