<section class="text-center margin-bottom-s">

  <span *ngIf="!data.sliderConfigurations.vertical" class="mat-primary-text" innerHTML="{{data.sliderConfigurations.invert ? data.sliderConfigurations.max: data.sliderConfigurations.min }}"></span>
  <div *ngIf="data.sliderConfigurations.vertical">
    <span class="mat-primary-text" innerHTML="{{data.sliderConfigurations.invert ? data.sliderConfigurations.min: data.sliderConfigurations.max }}"></span>
  </div>
  <mat-slider color='primary' [disabled]=true [max]="data.sliderConfigurations.max" [min]="data.sliderConfigurations.min" [step]="data.sliderConfigurations.step"
    [thumbLabel]="data.sliderConfigurations.thumbLabel" [tickInterval]="data.sliderConfigurations.tickInterval" [(ngModel)]="value"
    [vertical]="data.sliderConfigurations.vertical" [invert]="data.sliderConfigurations.invert">
  </mat-slider>
  <span *ngIf="!data.sliderConfigurations.vertical" class="mat-primary-text" innerHTML="{{data.sliderConfigurations.invert ? data.sliderConfigurations.min: data.sliderConfigurations.max }}"></span>
  <div *ngIf="data.sliderConfigurations.vertical">
    <span class="mat-primary-text" innerHTML="{{data.sliderConfigurations.invert ? data.sliderConfigurations.max: data.sliderConfigurations.min }}"></span>
  </div>
</section>
