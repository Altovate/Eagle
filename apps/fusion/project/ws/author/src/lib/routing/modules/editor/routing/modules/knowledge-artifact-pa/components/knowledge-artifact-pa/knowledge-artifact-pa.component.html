<div class="mx-4">
  <ws-auth-upload-kartifact
    [currentContent]="currentContent"
    [content]="oldContent"
    (data)="takeAction($event)"
    [ngStyle]="{ display: mode === 'upload' ? 'block' : 'none' }"
  ></ws-auth-upload-kartifact>

  <ws-auth-editor-kartifact
    [content]="content"
    [currentContent]="currentContent"
    (data)="takeAction($event)"
    [ngStyle]="{ display: mode === 'editor' ? 'block' : 'none' }"
  ></ws-auth-editor-kartifact>
</div>
