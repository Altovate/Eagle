<mat-toolbar [color]="pageNavbar?.color" [ngStyle]="pageNavbar?.styles">
  <ws-widget-btn-page-back [widgetData]="{ url: 'back' }"></ws-widget-btn-page-back>
  <span i18n class="padding-left-xs">
    Learning Paths
  </span>
</mat-toolbar>

<!-- *ngIf="learningPath?.groupId ? checkAccess(learningPath?.groupId) : true" -->

<div class="learning-path-container" *ngIf="learningPaths?.length">
  <h1>Explore Learning Paths</h1>
  <ws-utils-horizontal-scroller [loadStatus]="'done'">
    <ng-container *ngFor="let learningPath of learningPaths">
      <mat-card class="card-basic-infomartion-container mr-6">
        <div class="display-contents">
          <a [routerLink]="'/app/learning-paths/' + learningPath?.id" role="link">
            <img mat-card-image [src]="learningPath?.thumbnail" [id]="'card_' + learningPath?.thumbnail"
              class="card-img ws-mat-primary-lite-background" [wsUtilsDefaultThumbnail]="defaultThumbnail"
              [alt]="learningPath?.name" [title]="learningPath.name" />

            <mat-card-content>
              <div class="ws-mat-primary-text mat-title title-text title-truncate">
                {{ learningPath.name }}
              </div>
              <div class="description-text ws-mat-text-block-fade-gradient mb-4" i18n-title title="Description">
                {{ learningPath.description | pipeHtmlTagRemoval }}
              </div>

              <div class="flex flex-row-reverse">
                <div class="flex items-center">
                  <span class="ws-mat-primary-text font-weight-bold" i18n>KNOW MORE</span>
                  <mat-icon color="primary" class="font-weight-bold">play_arrow</mat-icon>
                </div>
              </div>
            </mat-card-content>
          </a>
        </div>
      </mat-card>
    </ng-container>
  </ws-utils-horizontal-scroller>
</div>

<div class="msg mat-h3" *ngIf="!learningPaths?.length" i18n>
  Learning Paths will appear here
</div>
