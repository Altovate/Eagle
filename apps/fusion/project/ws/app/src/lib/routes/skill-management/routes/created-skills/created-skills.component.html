 <ng-container>
   <div *ngIf="createdSkillsFetchStatus === 'fetching'" class="my-3 text-center">
     <mat-spinner></mat-spinner>
   </div>
   <h2 *ngIf="createdSkillsFetchStatus === 'none'" class="text-center padding-top-xl margin-top-xl ws-mat-primary-text"
     i18n>
     You have not created any skill. Please create one to view it here.
   </h2>
   <div *ngIf="createdSkillsFetchStatus === 'done'" class="flex flex-start justify-between justify-around flex-wrapped">
     <!-- <ws-utils-horizontal-scroller *ngIf="createdSkillsFetchStatus === 'done'" [loadStatus]="'done'"> -->
     <ws-app-card-skill class="mb-2 mr-4 my-6" *ngFor="let skill of createdSkillsData" [owner]="true"
       [skillManager]="isSkillManager" [isClient]="isClient" [enableEndorsement]="'true'" [cardData]="skill">
     </ws-app-card-skill>
     <!-- </ws-utils-horizontal-scroller> -->
   </div>
   <div *ngIf="createdSkillsFetchStatus === 'error'" class="margin-xl">
     <h2 i18n class="flex-center coming-soon-msg p-4 flex ws-mat-primary-text">
       Sorry, we ran into some error!!!
     </h2>
   </div>
 </ng-container>
