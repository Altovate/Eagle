<div *ngIf="data?.length>0; else noEvents">
  <div *ngFor="let event of data">
    <div *ngIf="data?.length>1" class="flex  flex-row">
      <span class=" w-1/6">
        -
      </span>
      <span class=" w-5/6">
        <span class="font-bold">
          {{event.title}}
        </span>
        <span *ngIf="event.detail.length>0" class="font-medium">
          {{event.detail}}
        </span>
        <a *ngIf="event.link.length>0 && event.linkName.length>0" [target]="event?.openInNewTab ? '_blank': '_self'"
          class="font-medium" [href]="event.link">{{event.linkName}}
        </a>
      </span>
    </div>
    <div *ngIf="data?.length===1" class=" text-center">
      <span class="font-bold">
        {{event.title}}
      </span>
      <span *ngIf="event.detail.length>0" class="font-medium">
        {{event.detail}}
      </span>
      <a *ngIf="event.link.length>0 && event.linkName.length>0" [target]="event?.openInNewTab ? '_blank': '_self'"
        class="font-medium" [href]="event.link">{{event.linkName}}
      </a>
    </div>
    <br>
  </div>
</div>
<ng-template #noEvents>
  There are no events scheduled!
</ng-template>
