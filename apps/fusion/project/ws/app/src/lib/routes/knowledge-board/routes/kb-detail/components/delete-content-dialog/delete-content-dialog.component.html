<div mat-dialog-content>
  <p *ngIf="data>0" i18n>The selected contents will be removed from the Knowledge board. Are you sure?</p>
  <p *ngIf="data===0" i18n>Are you sure?</p>
</div>
<div mat-dialog-actions>
  <button name="yes-button-delete-content" aria-label="Delete" i18n-aria-label i18n mat-button
    (click)="closeDialog('delete')">Yes</button>
  <button name="no-button-delete-content" aria-label="Cancel" i18n-aria-label i18n mat-button
    (click)="closeDialog()">Cancel</button>
</div>
