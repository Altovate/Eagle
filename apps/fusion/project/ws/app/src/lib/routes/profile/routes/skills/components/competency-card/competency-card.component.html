<div *ngIf="isClient">
  <mat-card class="card-space-saving-container position-relative ws-mat-primary-border-top-bolder">
    <mat-card-content>
      <div class="flex flex-middle flex-wrapped">
        <a class="cursor-pointer" (click)="onCardClick(cardData?.role_id)">
          <div class="ws-mat-primary-text mat-title title-text">
            {{ cardData?.role_name }} </div>
        </a>
      </div>
      <div class="description-text font-bold" i18n-title title="Group">
        {{cardData?.skill_group}}
      </div>
      <div class="flex flex-end flex-wrapped">
        <div *ngIf="skillManager && owner" class="text-right margin-right-xs cursor-pointer">
          <a color="primary" (click)="onClickRole('edit', cardData?.role_id)" mat-icon-button i18n-matTooltip
            matTooltip="Edit Role" color="primary">
            <mat-icon>edit</mat-icon>
          </a>
        </div>
        <div *ngIf="skillManager" class="text-right margin-right-xs cursor-pointer">
          <a color="primary" (click)=" onClickRole('copy', cardData?.role_id)" mat-icon-button i18n-matTooltip
            matTooltip="Copy Role" color="primary">
            <mat-icon>file_copy</mat-icon>
          </a>
        </div>
        <div *ngIf="skillManager" class="text-right margin-right-xs cursor-pointer">
          <a color="primary" (click)="onClickRole('share', cardData?.role_id)" mat-icon-button i18n-matTooltip
            matTooltip="Assign Role" color="primary">
            <mat-icon>share</mat-icon>
          </a>
        </div>
      </div>
      <div *ngIf="assign" class="margin-top-s flex flex-middle flex-wrapped">
        <span i18n>Assigned by</span>
        <span class="margin-left-xs font-bold">{{cardData?.shared_by_email_id}}</span>
      </div>
    </mat-card-content>
  </mat-card>
