<div class="">
  <div class="flex flex-between p-2">
    <div class="flex">
      <p class="font-weight-bold mat-h3 font-family" i18n>Badges Earned</p>
      <mat-icon class="badge_icon margin-left-s" role="img" aria-hidden="true"> stars </mat-icon>
    </div>
    <div *ngIf="badgesFetchStatus === 'fetching'" class="loading ws-mat-primary-border-bottom-bolder"></div>
  </div>
  <!-- <mat-divider class="divider"></mat-divider> -->
  <div class="flex flex-evenly badgesearned p-2">
    <ng-container>
      <div class="text-center" *ngIf="badgesFetchStatus === 'fetching'">
        <p class="font-family fetching" i18n>Fetching badges ...</p>
      </div>
      <div class="text-center" *ngIf="totalBadgesEarned?.length === 0 && badgesFetchStatus === 'done'">
        <p class="fetching font-family" i18n>No Badges Earned</p>
      </div>
      <div class="text-center" *ngIf="badgesFetchStatus === 'error'">
        <p class="mat-error" i18n>Failed to fetch badges.</p>
      </div>
      <ng-container *ngFor="let card of badgeCurrentDisplay">
        <mat-card class="badge  flex-middle ml-2 m-1 p-1 text-center mat-elevation-z0">
          <mat-card-content>
            <div class="">
              <img src="{{card.image}}" class="badgeimg" />
              <p class="title-text margin-remove-bottom ws-mat-text-block-fade-gradient font-family"
                [matTooltip]="card.badge_name">
                {{card.badge_name}}</p>
            </div>
          </mat-card-content>
        </mat-card>
      </ng-container>
    </ng-container>
  </div>
  <div class="flex flex-1 flex-end p-1" *ngIf="totalBadgesEarned?.length > pageDisplaySize">
    <button mat-icon-button *ngIf="!previousFollowersDisable"
      class="navigationbutton ws-mat-primary-lite-background-important" [ngClass]="{'disable':previousFollowersDisable}"
      (click)="fetchPreviousBadge()">
      <mat-icon class="cursor-pointer text-black" [ngClass]="{'disable':previousFollowersDisable}">
        navigate_before</mat-icon>
    </button>
    <button mat-icon-button *ngIf="!nextFollowersDisable"
      class="navigationbutton ws-mat-primary-lite-background-important" [ngClass]="{'disable':nextFollowersDisable}"
      (click)="fetchNextBadge()">
      <mat-icon class="cursor-pointer text-black" [ngClass]="{'disable':nextFollowersDisable}">
        navigate_next</mat-icon>
    </button>
  </div>
</div>
