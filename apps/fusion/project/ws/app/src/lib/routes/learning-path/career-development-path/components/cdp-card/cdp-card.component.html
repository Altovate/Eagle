<div class="card-container">
  <mat-card class="margin-bottom-xs">
    <a>
      <img
        class="card-img mat-lite-background"
        role="link"
        aria-label="skill"
        i18n-aria-label="skill | Click to view skill Details"
        [src]="data?.imageUrl"
        [alt]="data?.name"
        i18n-alt
      />
    </a>
    <mat-card-content>
      <div>
        <h2>content</h2>
      </div>
      <div class="card-title-link text-truncate flex flex-middle mat-subheading-2">
        <mat-icon>{{ data?.type }}</mat-icon>
        <a class="cursor-pointer margin-left-xs" matTooltip="'{{ data?.name }}'">
          {{ data?.name }}
        </a>
      </div>
      <div class="card-title-link mat-body-1">
        <a class="cursor-pointer">
          {{ data?.description | pipeLimitTo: 30 }}
        </a>
      </div>
      <div>
        <button mat-icon-button><mat-icon>favorite_border</mat-icon></button>
        <mat-icon
          style="float: right;margin-top: 10px;color: green;"
          *ngIf="showCompletion && data?.completed"
          >done</mat-icon
        >
      </div>
    </mat-card-content>
  </mat-card>
</div>
