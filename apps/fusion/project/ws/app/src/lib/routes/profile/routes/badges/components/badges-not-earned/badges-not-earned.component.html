<div class="card-container">
  <mat-card>
    <div class="tooltip">
      <div class="badge-container ">
        <div class="image-container">
          <img class="small-badge" [src]="badge.image" [alt]="badge.badge_name" />
        </div>

        <div class=" badge-data">
          <div class="mat-title margin-remove">
            {{ badge.badge_name }}
          </div>
          <div class="mat-body">
            <div>{{ badge.how_to_earn }}</div>
          </div>
        </div>
      </div>
      <div class="hover-text" *ngIf="!isHoverText">
        <div i18n *ngIf="!isLearn" class="mx-1">Complete </div>
        <div i18n *ngIf="isLearn" class="mx-1">Learn</div>
        <div>{{ badge.remainingCount }} </div>
        <div *ngIf="isQuiz && badge.remainingCount == 1 " i18n class="mx-1"> more quiz</div>
        <div *ngIf="isCourse && badge.remainingCount == 1 " i18n class="mx-1"> more course</div>
        <div *ngIf="isQuiz && badge.remainingCount != 1 " i18n class="mx-1"> more quizes</div>
        <div *ngIf="isCourse && badge.remainingCount != 1 " i18n class="mx-1"> more courses</div>
        <div *ngIf="isMinute && badge.remainingCount != 1 " i18n class="mx-1">more minutes</div>
        <div *ngIf="isMinute && badge.remainingCount == 1 " i18n class="mx-1">minute</div>
        <div *ngIf="isDay && badge.remainingCount != 1 " i18n class="mx-1">more days</div>
        <div *ngIf="isDay && badge.remainingCount == 1 " i18n class="mx-1">more day</div>
        <div *ngIf="isResource && badge.remainingCount != 1 " i18n class="mx-1"> more resources</div>
        <div *ngIf="isResource && badge.remainingCount == 1 " i18n class="mx-1"> more resource</div>
      </div>
      <mat-progress-bar [value]="badge.progress"></mat-progress-bar>
    </div>
  </mat-card>
</div>
