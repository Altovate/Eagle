<p class="mat-body-1"> <span i18n>Are you sure you want to reject </span> {{data.user_email_id}}<span i18n>'s
    request?</span></p>
<form [formGroup]="endorseForm">
  <div class="block text-center width-1-1">
    <p class="font-bold" i18n>Please provide the reason to reject</p>
    <mat-form-field class="block text-center text-width">
      <textarea matInput type="text" formControlName="comments" required></textarea>
    </mat-form-field>
  </div>
</form>
<div class="flex flex-center flex-wrapped" mat-dialog-actions>
  <button mat-raised-button color="primary" [mat-dialog-close]="'rejected'" (click)="rejectEndorsement(data.endorse_id)"
    i18n>Yes</button>
  <button mat-raised-button color="accent" class="margin-left-xs" (click)="closeDialog()" i18n>No</button>
</div>
<input #provideContent type="hidden" i18n-value value="Please provide the comments" />
