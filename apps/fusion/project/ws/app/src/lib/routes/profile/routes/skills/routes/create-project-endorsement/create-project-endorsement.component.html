<div *ngIf="createFetchStatus === 'fetching'" class="my-3 text-center">
  <mat-spinner></mat-spinner>
</div>
<h2 *ngIf="createFetchStatus === 'none'" class="text-center" i18n>No Data</h2>
<div *ngIf="createFetchStatus === 'done'" class="roles-container flex flex-center flex-wrapped margin-top-xs">
  <div class="margin-bottom-xl ">
    <div class="flex flex-middle flex-center">
      <h2 class="mat-title margin-left-s" i18n>Request for Endorsement</h2>
    </div>
    <mat-card class="edit-role-card">
      <mat-card-content>
        <form [formGroup]="createForm" class="tab-width">
          <!-- <mat-form-field *ngIf="isClient" class="length-field">
            <input type="text" matInput i18n-placeholder placeholder="Search for skills" [formControl]="endorseControl"
              [matAutocomplete]="skills" required />
            <mat-autocomplete #skills="matAutocomplete" [displayWith]="displayFn">
              <mat-option *ngFor="let option of filteredOptions" [value]="option" (click)="getId(option)">
                {{ option?.skill_name }} - ({{ option?.skill_level }})
              </mat-option>
            </mat-autocomplete>
          </mat-form-field> -->
          <mat-form-field *ngIf="!isClient" class="length-field">
            <input type="text" matInput i18n-placeholder placeholder="Search for skills" [formControl]="skillControl"
              [matAutocomplete]="skill" required />
            <mat-autocomplete #skill="matAutocomplete" [displayWith]="displayFnSkill">
              <mat-option *ngFor="let option of filteredOptionsSkill" [value]="option" (click)="getId(option)">
                {{ option?.skill_name }}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
          <mat-form-field *ngIf="isClient" class="length-field">
            <input type="text" matInput i18n-placeholder placeholder="Search for Email Id" [formControl]="emailControl"
              [matAutocomplete]="auto" required />
            <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFnEmail">
              <mat-option *ngFor="let option of filteredOptionsEmail" [value]="option">
                {{ option.email }}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
          <mat-form-field *ngIf="!isClient" class="length-field">
            <input type="text" matInput i18n-placeholder placeholder="Search for Email Id"
              [formControl]="emailIdControl" [matAutocomplete]="auto" required />
            <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFnEmailId">
              <mat-option *ngFor="let option of filteredOptionsEmail" [value]="option">
                {{ option.emailId }}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
          <mat-form-field *ngIf="!isClient" class="length-field">
            <input type="text" matInput i18n-placeholder placeholder="Search for Project Code"
              [formControl]="projectControl" [matAutocomplete]="projectCode" required />
            <mat-autocomplete #projectCode="matAutocomplete" [displayWith]="displayFnProjectCode">
              <mat-option *ngFor="let option of filteredOptionsSkill" [value]="option">
                {{ option }}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
          <mat-form-field class="length-field">
            <textarea type="text" matInput i18n-placeholder placeholder="Your Message"
              formControlName="message"></textarea>
          </mat-form-field>
          <div class="flex flex-center flex-wrapped">
            <button mat-raised-button color="primary" type="submit" (click)="onCreateEndorsement()" i18n>
              Request Endorsement
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
<input #selectContent type="hidden" i18n-value value="Successfully sent endorsement request" />
<input #validContent type="hidden" i18n-value value="Please enter a valid email id" />
<input #emptyContent type="hidden" i18n-value value="Please enter a valid skill name" />
<input #errorContent type="hidden" i18n-value value="Please enter the required fields" />
<input #existsContent type="hidden" i18n-value value="You can not request endorsement to yourself" />
