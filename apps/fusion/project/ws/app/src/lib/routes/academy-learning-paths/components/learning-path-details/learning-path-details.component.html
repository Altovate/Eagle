<ng-container *ngIf="learningPath">
  <div
    [ngClass]="{
      'banner-container': bannerUrl,
      'ws-mat-primary-lite-background-on-day': !bannerUrl
    }"
    [style.backgroundImage]="bannerUrl"
  >
    <div class="header-data" [ngClass]="{ 'header-data-gradient': bannerUrl }">
      <div class="header-title margin-bottom-m">
        <h1
          class="mat-display-2 margin-remove-bottom padding-bottom-xs hidden sm:block"
          [title]="learningPath?.name"
        >
          {{ learningPath?.name }}
        </h1>
        <h1
          class="mat-display-1 margin-remove-bottom padding-bottom-xs block sm:hidden"
          [title]="learningPath?.name"
        >
          {{ learningPath?.name }}
        </h1>
      </div>
      <h3 class="hidden sm:block margin-remove-bottom" *ngIf="learningPath?.description">
        {{ learningPath?.description }}
      </h3>
      <h4 class="block sm:hidden margin-remove-bottom" *ngIf="learningPath?.description">
        {{ learningPath?.description }}
      </h4>
    </div>
  </div>

  <div class="mt-6" *ngIf="learningPath?.contents">
    <ng-container [wsResolverWidget]="learningPath?.contents"> </ng-container>
  </div>
</ng-container>

<div *ngIf="!learningPath" class="m-6 text-center">
  <h2 i18n>
    No learning path found.
  </h2>
</div>
