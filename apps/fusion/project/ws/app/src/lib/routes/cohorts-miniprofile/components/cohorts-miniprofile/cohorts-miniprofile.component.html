<button class="close" mat-button (click)="onNoClick()">X</button>
<div mat-dialog-content class="width">
  <img src="../../assets/download (1).png" class="object-center rounded-full h-16 mx-auto">
  <div class="text-2xl text-blue-700 font-semibold text-center">{{data.username.firstname}} {{data.username.lastname}}</div>
  <div class="text-lg  text-blue-700 font-semibold text-center">{{data.role}}</div>
  <div class="text-center">
    <mat-icon svgIcon="location" class="text-gray-500"></mat-icon>
    <span class="text-xs p-2 text-gray-500">{{data.school}}</span>
  </div>
  <div class="border-b-2"></div>
  <div *ngIf="data.content.length>0">
    <div class="text-center text-lg pt-4 font-semibold text-blue-700">{{data.username.firstname}}'s Uploads ({{data.content.length}})</div>
    <div>
      <mat-list *ngFor="let item of data.content" class="txt-center">
        <mat-list-item>{{item}}</mat-list-item>
      </mat-list>
    </div>
    <div class="border-b-2"></div>
  </div>
</div>
<mat-dialog-actions class="footer">
  <div class="object-center pt-2">
    <a mat-icon-button>
      <mat-icon class="text-blue-700">link</mat-icon>
    </a>
    <a mat-icon-button>
      <mat-icon class="text-blue-700" svgIcon="facebook"></mat-icon>
    </a>
    <a mat-icon-button>
      <mat-icon class="text-blue-700" svgIcon="twitter"></mat-icon>
    </a>
    <a mat-icon-button>
      <mat-icon class="text-blue-700" svgIcon="linkedin"></mat-icon>
    </a>
    <a mat-icon-button>
      <mat-icon class="text-blue-700">email</mat-icon>
    </a>
  </div>
</mat-dialog-actions>
