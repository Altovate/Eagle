<mat-toolbar [color]="pageNavbar.color" [ngStyle]="pageNavbar?.styles">
  <div class="flex-middle">
    <ws-widget-btn-page-back [widgetData]="{ url: 'back' }"></ws-widget-btn-page-back>
    <span class="margin-right-xs">{{ childName }}</span>
  </div>
</mat-toolbar>
<div class="flex flex-wrapped" *ngIf="!show">
  <section class="box card-img">
    <img class="img-card mat-lite-background" role="link" aria-label="path" i18n-aria-label="path | Click to view path Details"
      src="/assets/common/learning-path/road-img.jpg" [alt]="childName" i18n-alt />
  </section>
  <div class="side-container">
    <div class="margin-m" *ngIf="carrierData && carrierData?.title">
      <div *ngFor="let tile of carrierData?.children">
        <h2 class="px-6 sm:px-8 md:px-10">{{ tile.title }}</h2>
        <ng-container [wsResolverWidget]="tile?.strips"></ng-container>

        <div *ngIf="!tile?.children?.length" class="flex flex-center" i18n>
          Coming Soon ...
        </div>
      </div>
      <div *ngIf="!carrierData?.children?.length" class="flex flex-center" i18n>
        Coming Soon ...
      </div>
    </div>
  </div>
</div>
