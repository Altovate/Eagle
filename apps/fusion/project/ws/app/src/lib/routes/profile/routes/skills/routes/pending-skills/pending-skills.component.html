<div class="margin-m">
  <ng-container>
    <!-- <h2 class="margin-top-xl" i18n>Added by You</h2> -->
    <div *ngIf="requiredSkillsFetchStatus === 'fetching'" class="my-3 text-center">
      <mat-spinner></mat-spinner>
    </div>
    <h2 *ngIf="requiredSkillsFetchStatus === 'none'" class="text-center ws-mat-primary-text" i18n>
      You have not added any skill
    </h2>
    <div *ngIf="requiredSkillsFetchStatus === 'done'"
      class="flex flex-start justify-between justify-around flex-wrapped">
      <!-- <ws-utils-horizontal-scroller *ngIf="requiredSkillsFetchStatus === 'done'" [loadStatus]="'done'"> -->
      <ws-app-card-skill class="mb-2 mr-4 my-6" *ngFor="let skill of requiredSkillsData" [owner]="true"
        [skillManager]="isSkillManager" [mySkills]="true" [isClient]="isClient" [enableEndorsement]="true"
        [cardData]="skill">
      </ws-app-card-skill>
      <!-- </ws-utils-horizontal-scroller> -->
    </div>
    <!-- <div class="text-right padding-top-xs padding-bottom-l" [hidden]="skillsLimit >= requiredSkillsData.length">
      <button class="ws-mat-primary-text font-weight-bold" type="button" i18n-aria-label aria-label="see more skills"
        mat-button (click)="skillsLimit = requiredSkillsData.length">
        <ng-container i18n>View </ng-container>
        <ng-container>
          {{ requiredSkillsData.length - skillsLimit }}
        </ng-container>
        <ng-container i18n> more</ng-container>
      </button>
    </div> -->
    <div *ngIf="requiredSkillsFetchStatus === 'error'" class="margin-xl">
      <h2 i18n class="flex-center coming-soon-msg p-4 flex ws-mat-primary-text">
        Sorry, we ran into some error!!!
      </h2>
    </div>
  </ng-container>
</div>
