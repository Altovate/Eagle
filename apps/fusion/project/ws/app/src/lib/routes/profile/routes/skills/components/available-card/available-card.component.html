<mat-card class="available-course-card">
  <div class="header text-center">
    <h3 class="mat-h3 margin-remove-bottom flex-center font-weight-500 flex flex-wrapped">{{ orgGraphData.name }}</h3>
  </div>
  <div>
    <div class="mat-h4 text-center">
      <span i18n>Completed Users: </span>
      <span>{{ orgGraphData?.totalUsers }}</span>
    </div>
    <ng-container [wsResolverWidget]="widgetHorizontalBar"></ng-container>
  </div>
</mat-card>
