<mat-toolbar [color]="pageNavbar.color" [ngStyle]="pageNavbar?.styles">
  <ws-widget-btn-page-back [widgetData]="{ url: 'back' }"></ws-widget-btn-page-back>
  <ng-container>
    <span class="margin-left-xs" i18n>Learning Path -</span>
    <span>{{ courses?.content_name }}</span>
  </ng-container>


</mat-toolbar>

<div *ngIf="preRequisiteCourses?.length > 0" class="content-strip margin-top-xl">
  <h2 class="mat-title margin-left-m" i18n>Pre-requisite Courses</h2>
  <ws-utils-horizontal-scroller [loadStatus]="'done'">
    <ws-app-role-card class="margin-left-m" *ngFor="let i of preRequisiteCourses" [courseDetails]="i"></ws-app-role-card>
  </ws-utils-horizontal-scroller>
</div>
<div *ngIf="mandatoryCourses?.length > 0" class="content-strip margin-top-xl">
  <h2 class="mat-title margin-left-m" i18n>Mandatory Courses</h2>
  <ws-utils-horizontal-scroller [loadStatus]="'done'">
    <ws-app-role-card class="margin-left-m" *ngFor="let i of mandatoryCourses" [courseDetails]="i"></ws-app-role-card>
  </ws-utils-horizontal-scroller>
</div>

<div *ngIf="desirableCourses?.length > 0" class="content-strip margin-top-xl">
  <h2 class="mat-title margin-left-m" i18n>Desirable Courses</h2>
  <ws-utils-horizontal-scroller [loadStatus]="'done'">
    <ws-app-role-card class="margin-left-m" *ngFor="let i of desirableCourses" [courseDetails]="i"></ws-app-role-card>
  </ws-utils-horizontal-scroller>
</div>
<div class="content-strip margin-top-xl" *ngIf="courses?.available_certifications?.length > 0">
  <h2 class="mat-title margin-left-m" i18n>Certifications</h2>
  <ws-utils-horizontal-scroller [loadStatus]="'done'">
    <ws-app-role-card class="margin-left-m" *ngFor="let i of courses?.available_certifications" [courseDetails]="i"></ws-app-role-card>
  </ws-utils-horizontal-scroller>
</div>
