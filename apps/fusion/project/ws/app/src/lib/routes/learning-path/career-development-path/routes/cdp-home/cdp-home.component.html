<mat-toolbar [color]="pageNavbar.color" [ngStyle]="pageNavbar?.styles">
  <div class="flex-middle">
    <ws-widget-btn-page-back [widgetData]="{ url: 'back' }"></ws-widget-btn-page-back>
    <span class="margin-right-xs">{{ titleKey }}</span>
  </div>
</mat-toolbar>
<mat-card>
  <div class=" flex flex-wrapped" style="width: 90%;margin: 0% 0% 0% 4%;">
    <a class=" flex" [routerLink]="'/app/learning-journey/'" style="display:inline-flex;" i18n>
      Learning Journey
      <mat-icon [color]="'primary'">chevron_right </mat-icon>
    </a>
    <a class="flex flex-middle" *ngIf="titleKey" style="display:inline-flex;">{{ titleKey }}
      <mat-icon [color]="'primary'">chevron_right </mat-icon>
    </a>
    <a class="flex flex-middle" *ngIf="childrenData?.progress && childName" style="display:inline-flex;">{{ childName }}</a>
  </div>
</mat-card>

<div class="flex flex-center justify-around flex-wrapped">
  <div class="margin-l">
    <h1 i18n>Pick your Topics/Roles</h1>
    <mat-card class="tile-card " *ngFor="let tile of tiles" (click)="getChildren(tile.title, tile.displayName)">
      <a class="card-display box-tile-2 cursor-pointer" [ngStyle]="{ opacity: getOpacity(tile.title) }">
        <img [src]="tile.imageUrl" [alt]="tile.displayName" [ngStyle]="{ width: tile.width, height: tile.width }" layout-fill />
        <div class="text-tile-2">
          <button mat-button>{{ tile.displayName }}</button>
        </div>
      </a>
    </mat-card>
  </div>
  <div *ngIf="showChildren" class="margin-top-l margin-left-xl margin-bottom-xl">
    <h1 i18n>Pick your Development Area</h1>
    <mat-card class="card-list ws-mat-primary-border-top-bolder" *ngFor="let tile of childrenData?.children" (click)="gotoChild(tile.title)">
      {{ tile.title }}
    </mat-card>
  </div>
</div>
