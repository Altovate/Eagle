<div *ngIf="apiFetchStatus === 'error'" class="margin-xl">
  <h2 i18n class="text-center coming-soon-msg p-4 flex ws-mat-primary-text">
    Sorry, we ran into some error!!!
  </h2>
</div>
<div *ngIf="apiFetchStatus === 'done' || apiFetchStatus === 'none'"
  class="margin-s margin-right-m text-right cursor-pointer">
  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
    <mat-icon>filter_list</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button (click)="onFilter('pending')" mat-menu-item>
      <span i18n>Pending</span>
    </button>
    <button (click)="onFilter('approved')" mat-menu-item>
      <span i18n>Approved</span>
    </button>
    <button (click)="onFilter('all')" mat-menu-item>
      <span i18n>All</span>
    </button>
  </mat-menu>
</div>
<div *ngIf="apiFetchStatus === 'done'" class="flex flex-start justify-between justify-around flex-wrapped margin-s">
  <ws-app-card-skill class="mb-2 mr-2" *ngFor="let skill of endorsementList" (clickEvent)="callFilterEvent()"
    [owner]="false" [skillManager]="isSkillManager" [isClient]="isClient" [approveEndorsement]="'true'"
    [cardData]="skill">
  </ws-app-card-skill>
</div>
<div *ngIf="apiFetchStatus === 'none'" class="text-center margin-xl ws-mat-primary-text">
  <h2 i18n>No endorsement request found</h2>
</div>
