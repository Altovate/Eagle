<mat-toolbar [color]="pageNavbar.color" [ngStyle]="pageNavbar?.styles">
  <div class="flex flex-middle">
    <ws-widget-btn-page-back [widgetData]="{ url: 'back' }"></ws-widget-btn-page-back>
    <button type="button" mat-icon-button (click)="sideNavBarOpened = !sideNavBarOpened">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="margin-left-xs" i18n>Skill Management</span>
  </div>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav class="sidenav" [mode]="mode$ | async" [(opened)]="sideNavBarOpened">
    <mat-nav-list class="padding-remove-top">
      <a mat-list-item [routerLink]="'/app/skill-management/add-skill'"
        routerLinkActive="faq-active-class mat-toolbar mat-stroked-button" (click)="sideNavOnClick()" accesskey="1">
        <mat-icon>add</mat-icon>
        <span class="margin-left-xs" i18n>Skill</span>
      </a>
      <a mat-list-item [routerLink]="'/app/skill-management/created-skills'"
        routerLinkActive="faq-active-class mat-toolbar mat-stroked-button" (click)="sideNavOnClick()" accesskey="2">
        <span class="margin-left-xs" i18n>Skills I Own</span>
      </a>
      <a mat-list-item [routerLink]="'/app/skill-management/all-skills'"
        routerLinkActive="faq-active-class mat-toolbar mat-stroked-button" (click)="sideNavOnClick()" accesskey="3">
        <span class="margin-left-xs" i18n>All Skills</span>
      </a>
      <!-- <a mat-list-item aria-label="Add Learning Path" class="" [routerLink]="'/app/skill-management/add-learning-path'"
        routerLinkActive="faq-active-class mat-toolbar mat-stroked-button" (click)="sideNavOnClick()" accesskey="2">
        <mat-icon>add</mat-icon>
        <span class="margin-left-xs" i18n>Learning Path</span>
      </a> -->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div *ngIf="screenSizeIsLtMedium" class="flex flex-middle">
      <!-- <button type="button" mat-icon-button (click)="sideNavBarOpened = !sideNavBarOpened">
        <mat-icon>menu</mat-icon>
      </button> -->
      <h2 class="mat-subheading-2 margin-remove padding-left-xs" [ngSwitch]="currentTab">
        <span *ngSwitchCase="'add-skill'" accesskey="1">
          <span class="margin-left-xs" i18n>Add Skill</span>
        </span>
        <span *ngSwitchCase="'created-skills'" accesskey="2">
          <span class="margin-left-xs" i18n>Skills I Own</span>
        </span>
        <span *ngSwitchCase="'all-skills'" accesskey="3">
          <span class="margin-left-xs" i18n>All Skills</span>
        </span>
        <!-- <span *ngSwitchCase="'add-learning-path'" accesskey="2">
          <span class="margin-left-xs" i18n>Add Learning Path</span>
        </span> -->
      </h2>
    </div>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
