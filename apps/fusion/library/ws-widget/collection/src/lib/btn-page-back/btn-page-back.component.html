<a i18n-aria-label aria-label="Back" *ngIf="widgetData.url && widgetData.url !== 'none' && !widgetData.back"
  [routerLink]="backUrl.routeUrl" [queryParams]="backUrl.queryParams" [fragment]="backUrl?.fragment" mat-icon-button>
  <mat-icon>arrow_back</mat-icon>
</a>

<a i18n-aria-label aria-label="Back" *ngIf="widgetData.back" (click)="back()" mat-icon-button>
  <mat-icon>arrow_back</mat-icon>
</a>
